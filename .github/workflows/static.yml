<!DOCTYPE html>
<html>
<head>
    <title>迷你手机模拟器</title>
    <style>
        .phone {
            width: 300px;
            height: 500px;
            border: 10px solid black;
            border-radius: 30px;
            margin: 20px auto;
            position: relative;
            background: #f0f0f0;
        }
        .screen {
            width: 280px;
            height: 460px;
            background: white;
            margin: 10px auto;
            border-radius: 20px;
            overflow: hidden;
        }
        .app-icon {
            width: 50px;
            height: 50px;
            background: #4CAF50;
            border-radius: 10px;
            margin: 15px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: bold;
        }
        .status-bar {
            height: 20px;
            background: #333;
            color: white;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="status-bar">12:00 PM | 100%</div>
            <div class="app-icon">电话</div>
            <div class="app-icon">短信</div>
            <div class="app-icon">相机</div>
            <div class="app-icon">设置</div>
        </div>
    </div>
</body>
</html>
